spring.datasource.url=${DATASOURCE:jdbc:sqlite:imagetag.db}
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.sql.init.mode=always
spring.datasource.hikari.connection-timeout=2000

server.port=80

logging.level.root=INFO

imagesearch.scan.depth=3

imagesearch.scan.folder=/data

imagesearch.scan.group.default=/data

imagesearch.scan.http.folder=/image/file?path=


#imagesearch.scan.impl=default

imagesearch.scan.impl=pixiv
